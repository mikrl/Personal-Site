{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Project Entries Column -->	
    {% for project in project_list %}
    <div class="card" style="width: 18rem;">
      <!-- <img src="" alt="" /> src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
	<h5 class="card-title">{{ project.title }}</h5>
	<p class="card-text">{{project.content|slice:":200" }}</p>
	<a href="{% url 'portfolio:project_detail' project.slug  %}" class="btn btn-primary">Read More</a>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
